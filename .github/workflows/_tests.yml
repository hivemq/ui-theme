on:
  workflow_call:

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup
        with:
          run_install: true

      - name: start server
        run: |
          pnpm dev &
          sleep 30
          echo "Server started"
          pnpx playwright install
          sleep 10
          pnpm test:ci

