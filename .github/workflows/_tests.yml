on:
  workflow_call:

jobs:
  run_linter:
    name: 🧪 Lint files
    runs-on: ubuntu-latest
    steps:
      - name: 👓 Checkout repository
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - name: 📝 Execute linter
        run: pnpm lint:check:all

  build:
    name: 👷 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - run: pnpm build

      - name: 🔺 Upload frontend distribution artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_distribution
          path: theme/dist
          if-no-files-found: error
          retention-days: 1

  build_playground:
    needs: build
    name: 🛝 Build Playground
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🔻 Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build_distribution
          path: theme/dist

      - uses: ./.github/actions/setup

      - run: pnpm build:testing

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: testing/dist

  unit_tests:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup
        with:
          run_install: true

      - name: 🧪 start unit tests
        run: pnpm test:unit

  visual_tests:
    name: 🎨 Visual Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup
        with:
          run_install: true

      - name: 🧪 start server and run tests
        run: |
          pnpm dev &
          sleep 30

          echo "Server started"
          sleep 1

          echo "Install Chromium Browser"
          pnpx playwright@1.42.1 install chromium

          echo "Oli told me sleep 😴"
          sleep 1

          echo "Run tests"
          pnpm test:ci

      - name: ⬆️ Upload Difference Images
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: visual-test-screenshots
          path: ./testing/artifacts/image_diffs
          if-no-files-found: ignore
          retention-days: 2
